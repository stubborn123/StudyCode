<!DOCTYPE html>
<html>
<head>
  <title>测试浏览器ES6支持示例</title>
</head>
<body>
  <h1>测试浏览器ES6支持示例</h1>
  <h2>打开浏览器的开发者模式来查看console输出结果</h2>
  <script>
    // 检测浏览器是否支持ES6的箭头函数
    if (typeof (() => {}) === 'function') {
      console.log('浏览器支持ES6的箭头函数');
    } else {
      console.log('浏览器不支持ES6的箭头函数');
    }

    // 检测浏览器是否支持ES6的模板字符串
    if (typeof `template string` === 'string') {
      console.log('浏览器支持ES6的模板字符串');
    } else {
      console.log('浏览器不支持ES6的模板字符串');
    }

    // 检测浏览器是否支持ES6的解构赋值
    try {
      eval('let { x, y } = { x: 1, y: 2 }');
      console.log('浏览器支持ES6的解构赋值');
    } catch (error) {
      console.log('浏览器不支持ES6的解构赋值');
    }
  </script>
</body>
</html>
